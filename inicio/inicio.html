                <progress id="progres_bar" max="100"></progress>
                <span></span>

            <div class="filtro">CALIDAD
                <div class="interior">
                    <div class="customCheckBoxHolder">

                        <input class="customCheckBoxInput" id="cCB1" type="checkbox">

                            <div class="customCheckBox">
                                <div class="inner">Común</div>
                            </div>
                        </label>

                            </div>
                        </label>
                    
                        <input class="customCheckBoxInput" id="cCB7" type="checkbox">
                        <label class="customCheckBoxWrapper" for="cCB7">
                            <div class="customCheckBox">
                                <div class="inner">Comedor</div>
                            </div>
                        </label>

                        <input class="customCheckBoxInput" id="cCB8" type="checkbox">
                        <label class="customCheckBoxWrapper" for="cCB8">
                            <div class="customCheckBox">
                                <div class="inner">Lavabo</div>
                            </div>
                        </label>
                
                    </div>
                </div>
            </div>

            <div class="filtro">COMPLETADAS

                    <div class="customCheckBoxHolder">

                        <input class="customCheckBoxInput" id="cCB9" type="checkbox">
                        <label class="customCheckBoxWrapper" for="cCB9">
                            <div class="customCheckBox">

                            </div>
                        </label>

                        <label class="customCheckBoxWrapper" for="cCB10">
                            <div class="customCheckBox">
                                <div class="inner">No</div>
                            </div>
                        </label>
                
                    </div>
                </div>
            </div>

                <label class="check">
                    <input checked="" type="checkbox">
                    <span class="checkbox"></span>
                </label>
                <p>BARRER COCINA</p>
            </div>
            <div class="carta_legendaria">
                <label class="check">
